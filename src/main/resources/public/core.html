    <!-- @Degan Hao 11/08/2016 added upload button
       ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div id="verticalTwo" class="container">
            <div class="carousel-caption">
              
              <div >
                <h1>Try it out to see what is happening</h1>
              </div>
              <div >
                <img src="http://gdurl.com/GCfN" alt="Smiley face" width="200" height="200">
              </div>
              <div >
                <h1>in your own document</h1>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col-xs-12">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <span class="glyphicon glyphicon-cloud-upload"></span>
                        <h2>Upload you document to see what is happening</h2>
                        <h4>Event Sensor</h4>
                        <div class="progress">
                          <div class="progress-bar" role="progressbar"></div>
                        </div>
                        <button class="btn btn-lg upload-btn" type="button" >Upload File</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <input id="upload-input" type="file" name="uploads[]" multiple="multiple">

              <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
              <script src="./js/upload.js"></script>
            </div>
          </div>
